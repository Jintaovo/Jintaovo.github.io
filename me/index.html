<body>
  <main>
    <div class="content content-intro">
      <div class="content-inner">
        <canvas id="background"></canvas>
        <div class="wrap fade">
          <!--主页标题-->
          <h2 class="content-title">廿廿难辞</h2>

          <a class="enter">enter</a>
          <div class="arrow arrow-1"></div>
          <div class="arrow arrow-2"></div>
        </div>
      </div>
      <div class="shape-wrap">
        <svg
          class="shape"
          width="100%"
          height="100vh"
          preserveAspectRatio="none"
          viewBox="0 0 1440 800"

          <path
            d="M-44-50C-52.71 28.52 15.86 8.186 184 14.69 383.3 22.39 462.5 12.58 638 14 835.5 15.6 987 6.4 1194 13.86 1661 30.68 1652-36.74 1582-140.1 1512-243.5 15.88-589.5-44-50Z"

    <div class="content content-main">
      <div id="page">
        <div id="card">
          <!--个人信息卡-->
          <div class="card-inner fade">
            <header>
              <!--个人信息卡 头像-->
              <img
                src="./assets/img/favicon.png"
                width="80"
                height="80"
                alt="avatar"
              />
              <!--个人信息卡 名字-->
              <h1 data-translate="name">廿廿难辞</h1>
              <h2
                id="signature"
                data-translate="signature"
                original-content="Code &amp; Input &amp; Output"
              ></h2>
            </header>
            <ul>
              <li id="whole-first">
                <!--个人信息卡 主页-->
                <a href="https://jintao.club/" aria-label="Blog"
                  ><i class="icon icon-bokeyuan"></i
                  ><span data-translate="Blog">Blog</span></a
                >
              </li>
              <!--个人信息卡 关于-->
              <li id="whole-second">
                <a href="https://jintao.club/about/" aria-label="About"
                  ><i class="icon icon-xiaolian"></i
                  ><span data-translate="About">About</span></a
                >
              </li>
              <li id="half-first">
                <!--个人信息卡 邮箱-->
                <a
                  href="mailto:1712421071@qq.com"
                  aria-label="Contact me"
                  target="_blank"
                  ><i class="icon icon-youjian"></i
                  ><span data-translate="Contact me">Contact me</span></a
                >
              </li>
              <li class="quarter" id="quarter-first">
                <!--个人信息卡 微信-->
                <a aria-label="Wechat"
                  ><i class="icon icon-weixin"></i
                  ><img
                    src="https://cdn.jsdelivr.net/gh/Jintaovo/cdn/img/wx.jpg"
                    height="95"
                    width="95"
                    alt="Wechat"
                /></a>
              </li>
              <!--个人信息卡 友链-->
              <li class="quarter" id="quarter-second">
                <a
                  href="https://jintao.club/link/"
                  target="_blank"
                  rel="noopener"
                  aria-label="friend"
                  ><i class="icon icon-youqinglianjie"></i
                  ><span data-translate="friend">friend</span></a
                >
              </li>
              <li class="quarter" id="quarter-third">
                <!--个人信息卡 留言-->
                <a
                  href="https://jintao.club/contact/"
                  target="_blank"
                  rel="noopener"
                  aria-label="Comments"
                  ><i class="icon icon-liuyan"></i
                  ><span data-translate="Comments">Comments</span></a
                >
              </li>
              <li class="quarter" id="quarter-fourth">
                <a href="javascript:;" aria-label="other"
                  ><i class="icon icon-other"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.1.0/lib/anime.min.js"></script>
    <script>
      window.$ = (selector) => document.querySelector(selector);
      const getOriginalContent = (selector) =>
        $(selector).getAttribute("original-content");
      window.subtitle = getOriginalContent(".content-subtitle");
      window.signature = getOriginalContent("#signature");
      window.config = {
        SIM_RESOLUTION: 128,
        DYE_RESOLUTION: 1024,
        CAPTURE_RESOLUTION: 512,
        DENSITY_DISSIPATION: 1,
        VELOCITY_DISSIPATION: 0.2,
        PRESSURE: 0.8,
        PRESSURE_ITERATIONS: 20,
        CURL: 30,
        SPLAT_RADIUS: 0.25,
        SPLAT_FORCE: 6000,
        SHADING: true,
        COLORFUL: true,
        COLOR_UPDATE_SPEED: 10,
        PAUSED: false,
        BACK_COLOR: { r: 30, g: 31, b: 33 },
        TRANSPARENT: false,
        BLOOM: true,
        BLOOM_ITERATIONS: 8,
        BLOOM_RESOLUTION: 256,
        BLOOM_INTENSITY: 0.4,
        BLOOM_THRESHOLD: 0.8,
        BLOOM_SOFT_KNEE: 0.7,
        SUNRAYS: true,
        SUNRAYS_RESOLUTION: 196,
        SUNRAYS_WEIGHT: 1.0,
      };
    </script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/background.js"></script>
